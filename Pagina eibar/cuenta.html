<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrick - Cuenta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
    /* Styles for centered account card (login/register) */
    .account-section {
        padding: 6rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 120px);
        background: var(--bg-primary);
    }
    .account-card-wrapper {
        width: 100%;
        max-width: 820px;
        padding: 3rem 2rem;
    }
    .account-card {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        border-radius: var(--border-radius-lg);
        padding: 2.25rem 2.5rem;
        box-shadow: var(--shadow-xl);
    }
    .account-card-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: start;
    }
    .account-card-side {
        padding: 0 0.5rem;
    }
    .account-card-side + .account-card-side {
        border-left: 2px solid rgba(255,255,255,0.2);
        padding-left: 2rem;
    }
    .account-card-title {
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: rgba(255,255,255,0.95);
    }
    .account-card .form-label {
        color: rgba(255,255,255,0.95);
        font-weight: 700;
        display: block;
        margin-bottom: 0.35rem;
    }
    .account-card .form-input {
        width: 100%;
        background: white;
        color: var(--gray-900);
        border-radius: 999px;
        padding: 0.6rem 1rem;
        border: none;
        margin-bottom: 1rem;
        box-shadow: none;
        font-size: 0.95rem;
    }
    .account-card .form-input::placeholder {
        color: var(--gray-400);
    }
    .account-card-footer {
        display: flex;
        margin-top: 1.25rem;
        border-radius: 999px;
        overflow: hidden;
        border: 2px solid rgba(255,255,255,0.95);
    }
    .account-card-footer .btn {
        flex: 1;
        background: transparent;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        font-weight: 700;
        border-radius: 0;
        text-transform: uppercase;
        letter-spacing: .5px;
    }
    .account-card-footer .btn:first-child {
        border-right: 1px solid rgba(255,255,255,0.15);
    }
    @media (max-width: 900px) {
        .account-card-grid { grid-template-columns: 1fr; }
        .account-card-side + .account-card-side { border-left: none; padding-left: 0; border-top: 1px solid rgba(255,255,255,0.12); padding-top: 1.25rem; }
        .account-card-wrapper { padding: 2rem; }
    }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-text">MATRICK</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="aplicacion.html" class="nav-link">Aplicación</a></li>
                    <li><a href="planes.html" class="nav-link">Planes</a></li>
                    <li><a href="sobre-nosotros.html" class="nav-link">Sobre Nosotros</a></li>
                    <li><a href="cuenta.html" class="nav-link btn-cuenta active">Cuenta</a></li>
                </ul>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Account Section -->
    <section class="account-section">
        <div class="container">
            <div class="account-container">
                <div class="account-card-wrapper">
                    <div class="account-card">
                        <div class="account-card-grid">
                            <div class="account-card-side">
                                <h3 class="account-card-title">Correo</h3>
                                <form id="loginForm">
                                    <label class="form-label">Correo</label>
                                    <input type="email" id="loginEmail" class="form-input" placeholder="tu@email.com" required>
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                                </form>
                            </div>
                            <div class="account-card-side">
                                <h3 class="account-card-title">Correo</h3>
                                <form id="registerForm">
                                    <label class="form-label">Correo</label>
                                    <input type="email" id="registerEmail" class="form-input" placeholder="tu@email.com" required>
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" id="registerPassword" class="form-input" placeholder="Mínimo 8 caracteres" required>
                                </form>
                            </div>
                        </div>

                        <div class="account-card-footer" role="group" aria-label="Acciones cuenta">
                            <button class="btn" type="button">Iniciar Sesion</button>
                            <button class="btn" type="button">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer footer-minimal">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Matrick. Todos los derechos reservados.</p>
                <div class="footer-links-inline">
                    <a href="#">Privacidad</a>
                    <a href="#">Términos</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
